name: Docs / Build Hugo Site
on:
  push:
    branches:
      - 'master'
  pull_request:
    paths-ignore:
      - "**.md"
      - ".github/**"
      - ".gitignore"
      - ".gitattributes"
    branches:
      - 'master'
jobs:
  hugo:
    name: Build Hugo Site
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./docs
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v3
      - 
        name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true
      -
        name: Install Node
        uses: actions/setup-node@v4
        with:
            node-version: 19.9.0
      -
        name: Install Dependencies
        run: npm install
      - 
        name: Build Hugo Site
        run: hugo --minify