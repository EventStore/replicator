name: Replicator / Build Docker Image
on:
  push:
    paths:
      - 'src/**'
    branches:
      - 'master'
  pull_request:
    paths:
      - 'src/**'
    branches:
      - 'master'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
