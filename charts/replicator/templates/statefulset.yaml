apiVersion: {{ template "deployment.apiVersion" . }}
kind: StatefulSet
metadata:
  name: {{ template "replicator.fullname" . }}
  labels:
    app: {{ template "replicator.name" . }}
    chart: {{ template "replicator.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    tier: web
spec:
  serviceName: {{ template "replicator.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "replicator.name" . }}
      release: {{ .Release.Name }}
      tier: web
  template:
    metadata:
      labels:
        app: {{ template "replicator.name" . }}
        release: {{ .Release.Name }}
        tier: web
    spec:
      containers:
      - image: eventstore/replicator:0.4.3
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
            scheme: HTTP
        name: {{ .Chart.Name }}
        ports:
        - containerPort: 5000
          name: web
        readinessProbe:
          httpGet:
            path: /ping
            port: 5000
            scheme: HTTP
        volumeMounts:
        - mountPath: /data
          name: {{ template "replicator.name" . }}
        - name: config-volume
          mountPath: /app/config
{{- range .Values.jsConfigMaps }}
        - name: {{ .configMapName }}
          mountPath: /app/js/{{ .fileName }}
          subPath: {{ .fileName }}
{{- end }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
      imagePullSecrets: []
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      volumes:
      - name: config-volume
        configMap:
          name: {{ template "replicator.fullname" . }}
{{- range .Values.jsConfigMaps }}
      - name: {{ .configMapName }}
        configMap:
          name: {{ .configMapName }}
{{- end }}
      - name: {{ template "replicator.name" . }}
        persistentVolumeClaim:
          claimName: {{ template "replicator.fullname" . }}
